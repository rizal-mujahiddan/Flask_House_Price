<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Details Form</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-3xl mx-auto p-8">
      <h1 class="text-3xl font-bold mb-6 text-gray-800">
        Property Details
      </h1>
      <form action="/form" method="post" class="bg-white p-6 rounded-lg shadow-md">
        <!-- Change grid to 3 columns on medium screens -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- Bedrooms -->
          <div>
            <label for="bedrooms" class="block text-sm font-medium text-gray-700">Bedrooms (int)</label>
            <input type="number" id="bedrooms" name="bedrooms" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <!-- Bathrooms -->
          <div>
            <label for="bathrooms" class="block text-sm font-medium text-gray-700">Bathrooms (int)</label>
            <input type="number" id="bathrooms" name="bathrooms" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <!-- Land Size (m²) -->
          <div>
            <label for="land_size_m2" class="block text-sm font-medium text-gray-700">Land Size (m², float)</label>
            <input type="number" step="0.01" id="land_size_m2" name="land_size_m2" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <!-- Building Size (m²) -->
          <div>
            <label for="building_size_m2" class="block text-sm font-medium text-gray-700">Building Size (m², float)</label>
            <input type="number" step="0.01" id="building_size_m2" name="building_size_m2" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" required>
          </div>
          <!-- Carports -->
          <div>
            <label for="carports" class="block text-sm font-medium text-gray-700">Carports (int)</label>
            <input type="number" id="carports" name="carports" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <!-- Maid Bedrooms -->
          <div>
            <label for="maid_bedrooms" class="block text-sm font-medium text-gray-700">Maid Bedrooms (int)</label>
            <input type="number" id="maid_bedrooms" name="maid_bedrooms" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <!-- Maid Bathrooms -->
          <div>
            <label for="maid_bathrooms" class="block text-sm font-medium text-gray-700">Maid Bathrooms (int)</label>
            <input type="number" id="maid_bathrooms" name="maid_bathrooms" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <!-- Floors -->
          <div>
            <label for="floors" class="block text-sm font-medium text-gray-700">Floors (int)</label>
            <input type="number" id="floors" name="floors" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <!-- Building Age -->
          <div>
            <label for="building_age" class="block text-sm font-medium text-gray-700">Building Age (int)</label>
            <input type="number" id="building_age" name="building_age" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <!-- Year Built -->
          <div>
            <label for="year_built" class="block text-sm font-medium text-gray-700">Year Built (int)</label>
            <input type="number" id="year_built" name="year_built" min="1800" max="2100" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <!-- Garages -->
          <div>
            <label for="garages" class="block text-sm font-medium text-gray-700">Garages (int)</label>
            <input type="number" id="garages" name="garages" min="0" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <!-- City Dropdown -->
          <div>
            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
            <select id="city" name="city" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select City</option>
              <option value="Bekasi">Bekasi</option>
              <option value="Bogor">Bogor</option>
              <option value="Depok">Depok</option>
              <option value="Tangerang">Tangerang</option>
              <option value="Jakarta Barat">Jakarta Barat</option>
              <option value="Jakarta Pusat">Jakarta Pusat</option>
              <option value="Jakarta Selatan">Jakarta Selatan</option>
              <option value="Jakarta Timur">Jakarta Timur</option>
              <option value="Jakarta Utara">Jakarta Utara</option>
            </select>
          </div>
          <!-- Certificate Dropdown -->
          <div>
            <label for="certificate" class="block text-sm font-medium text-gray-700">Certificate</label>
            <select id="certificate" name="certificate" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select Certificate</option>
              <option value="hgb - hak guna bangunan">Hak Guna Bangunan (HGB)</option>
              <option value="hp - hak pakai">Hak Pakai (HP)</option>
              <option value="lainnya (ppjb,girik,adat,dll)">Lainnya (PPJB, Girik, Adat, dll)</option>
              <option value="shm - sertifikat hak milik">Sertifikat Hak Milik (SHM)</option>
            </select>
          </div>
          <!-- Electricity Capacity Dropdown -->
          <div>
            <label for="electricity" class="block text-sm font-medium text-gray-700">Electricity Capacity (mah)</label>
            <select id="electricity" name="electricity" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select Electricity Capacity</option>
              <option value="10000 mah">10000 mah</option>
              <option value="10600 mah">10600 mah</option>
              <option value="11000 mah">11000 mah</option>
              <option value="12700 mah">12700 mah</option>
              <option value="1300 mah">1300 mah</option>
              <option value="13200 mah">13200 mah</option>
              <option value="13300 mah">13300 mah</option>
              <option value="13900 mah">13900 mah</option>
              <option value="16500 mah">16500 mah</option>
              <option value="17600 mah">17600 mah</option>
              <option value="2200 mah">2200 mah</option>
              <option value="22000 mah">22000 mah</option>
              <option value="23000 mah">23000 mah</option>
              <option value="24000 mah">24000 mah</option>
              <option value="3300 mah">3300 mah</option>
              <option value="33000 mah">33000 mah</option>
              <option value="3500 mah">3500 mah</option>
              <option value="41500 mah">41500 mah</option>
              <option value="4400 mah">4400 mah</option>
              <option value="3500 mah">3500 mah</option>
              <option value="6600 mah">6600 mah</option>
              <option value="9000 mah">9000 mah</option>
            </select>
          </div>
          <!-- Property Condition Dropdown -->
          <div>
            <label for="property_condition" class="block text-sm font-medium text-gray-700">Property Condition</label>
            <select id="property_condition" name="property_condition" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select Property Condition</option>
              <option value="property_condition_unfurnished">Unfurnished</option>
              <option value="property_condition_semi_furnished">Semi Furnished</option>
              <option value="property_condition_furnished">Furnished</option>
            </select>
          </div>
          <!-- Building Orientation Dropdown -->
          <div>
            <label for="building_orientation" class="block text-sm font-medium text-gray-700">Building Orientation</label>
            <select id="building_orientation" name="building_orientation" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select Orientation</option>
              <option value="barat">Barat</option>
              <option value="barat daya">Barat Daya</option>
              <option value="barat laut">Barat Laut</option>
              <option value="selatan">Selatan</option>
              <option value="utara">Utara</option>
            </select>
          </div>
          <!-- Furnishing Dropdown -->
          <div>
            <label for="furnishing" class="block text-sm font-medium text-gray-700">Furnishing</label>
            <select id="furnishing" name="furnishing" class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select Furnishing</option>
              <option value="furnishing_unfurnished">Unfurnished</option>
              <option value="furnishing_furnished">Furnished</option>
              <option value="furnishing_semi_furnished">Semi Furnished</option>
            </select>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="mt-6">
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-600">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
